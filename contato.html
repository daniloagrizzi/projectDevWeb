      </div>
<section class="contato-content">
    
    <form class="form">
      
        <div class="input-box">
            <label>Nome completo</label>
            <input type="text" name="nome" placeholder="Digite seu nome" required="" >
        </div>
        
        <div class="column">
        
            <div class="input-box">
              <label>E-mail</label>
              <input type="email" name="email" placeholder="Digite seu e-mail" required="" >
            </div>
        
            <div class="input-box">
              <label>Telefone</label>
              <input type="text" name="telefone" placeholder="Digite seu telefone" required="">
            </div>
        
        </div>
        
        <div class="pessoa-box">
    
          
          <div class="pessoa-option">
            
              <div class="pessoa">
              
                  <input type="radio" name="pessoa" value="fisica" id="check-fisica">
                  <label for="check-fisica">Pessoa Física</label>
            
              </div>
            
              <div class="pessoa">
              
                 <input type="radio" name="pessoa" value="juridica" id="check-juridica">
                 <label for="check-juridica">Pessoa Jurídica</label>
              
              </div>
  
          </div>
  
        </div>
        
          <div class="input-box">
          
              <label>Serviço desejado:</label>                        
              <div class="column">
              
                  <div class="select-box">
                  
                      <select name="aprender">
                        
                          <option value="" selected>Selecione</option>
                          <option value="Página estática">Página estática</option>
                          <option value="Página dinâmica">Página dinâmica</option>
                          <option value="Site completo">Site completo</option>
                          <option value="CRUD">CRUD</option>
                         
                      
                      </select>
                  
                  </div>
              
              
              </div>
        
          </div>
          
          <label >
            Breve descrição do que deseja contratar:
          </label> 
  
          <div class="input-box">
  
              <textarea name="mensagem" cols="30" rows="3" required></textarea>
          
          </div>
        
        <button>Enviar Dados</button>
    
      </form>
  
  </div>
